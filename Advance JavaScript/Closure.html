<!-- Closure in action that is inner function can have access to the outerfunction variables as well as all the global variables. -->
<script>
	const outerFun =(a) =>{
		let b =10;
		const innerFun = () =>{
			let sum= a+b;
			document.write(`The sum of two number is ${sum}.`)
		}
		innerFun();
	}
	outerFun(8);
</script>

<script>
	const outerFun =(a) =>{

		}

	}

</script>
