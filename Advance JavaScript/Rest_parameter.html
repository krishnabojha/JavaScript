<script>
	function sum(a,b,c,d){
		document.write((a+b)+'<br>');
	}
	sum(1,2,3,4,5);
	// sum(1,2,3);
//Here ... is called rest parameter.
	function mul(a,b,...inputs){
		document.write(...inputs);
		let total=0;
		for(let i of inputs){
			total+=i;
		}
		document.write('<br>'+total);
	}
	mul(1,2,3,4,5,6);

</script>
