<script>
	// ... is spread operator
	function sum(a,b,c){
		document.write(a+b+c);
	}
	let arr1=[1,2,3];
	sum(...arr1);
	let arr2=[4,5,6];
	let arr3=[7,8,9];
	arr1=arr1.concat(arr2);
	document.write('<br>'+arr1+'<br>');
	document.write(...arr1);
	arr1=[...arr1,...arr2,...arr3];
	document.write('<br>'+arr1);

	//exponential operator
	document.write('<br>'+5**2);
</script>
